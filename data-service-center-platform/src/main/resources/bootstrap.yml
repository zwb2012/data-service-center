server:
  port: ${PORT:8080}
  shutdown: graceful #immediate  //直接关闭，graceful：优雅关机

nacos:
  address: ${NACOS_ADDR:localhost:8848}
  namespace: ${NACOS_NAMESPACE:data-service-center}

spring:
  profiles:
    active: local
  application:
    name: data-service-center
  main:
    allow-bean-definition-overriding: true
  jackson:
    serialization:
      write-dates-as-timestamps: true
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 100MB
  #加载nacos公共配置
  cloud:
    nacos:
      # 注册地址，不需要写协议
      server-addr: ${NACOS_ADDR:localhost:8848}
      username: ${NACOS_USERNAME:nacos}
      password: ${NACOS_PASSWORD:nacos}
      discovery:
        enabled: true
        # 注册地址，不需要写协议
        server-addr: ${nacos.address}
        # 命名空间，不同命名空间之间不能调用，用于环境隔离
        namespace: ${nacos.namespace}
        # 分组，不同分组之间不能调用，用于微服务之间的隔离
        group: DEFAULT_GROUP
        # 集群名称【有 BJ 和 NJ】，不同集群之间可以调用，但是在设计负载均衡策略的时候要避免跨机房集群调用
        # cluster-name: BJ
        # 元数据，让配置更加灵活
        # metadata:
        # 比如灰度发布时，可以跨集群调用，但是不能跨版本调用
        # version: v1
      config:
        enabled: true
        # 配置中心地址，不需要写协议
        server-addr: ${nacos.address}
        # 配置文件扩展后缀
        file-extension: yml
        # 命名空间，不同命名空间之间不能调用，用于环境隔离
        namespace: ${nacos.namespace}
        context-path: ${NACOS_CONTEXT_PATH:nacos}
        # 分组，不同分组之间不能调用，用于微服务之间的隔离
        group: DEFAULT_GROUP
        encode: "UTF-8"
        # 最大重试次数
        max-retry: 3
        refresh-enabled: true
        extension-configs:
          - data-id: biz-service-center.yml
            group: BIZ_GROUP
            refresh: true
